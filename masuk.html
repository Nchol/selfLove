<body background="./assets/bg-login.jpg">
    <div class="cards">
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h1>LOGIN</h1>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="d-flex justify-content-center">
                    <div class="col-sm-6">
                        <form>
                            <div class="form-group row">
                                <label for="daftarNama" class="col-sm-4 col col-form-label">Nama</label>
                                <div class="col-sm-8">
                                    <input type="text" oninput="handleOnChange()" name="userName" id="userName"
                                        class="form-input-custom form-control" id="daftarNama" placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="daftarKataSandi" class="col-sm-4 col col-form-label">Kata Sandi</label>
                                <div class="col-sm-8">
                                    <input type="password" oninput="handleOnChange()" id="password"
                                        class="form-input-custom form-control" id="daftarKataSandi" placeholder="">
                                </div>
                            </div>
                            <div class="d-flex">
                                <p>Belum punya akun?</p>
                                <a href="./daftar.html" class="ml-1">Register disini</a>
                            </div>  
                            <buton onclick="login()" class="disabled btn btn-dark btn-lg" id="loginBtn">
                                Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
