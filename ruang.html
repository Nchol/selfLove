<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <title>SelfLove</title>
</head>

<body>
  <div class="container-fluid">
    <div class="d-flex justify-content-center">
      <nav class="navbar  navbar-expand-lg navbar-light">
        <a class="navbar-text title">SelfLove</a>
      </nav>
    </div>
    <div class="divider"></div>
    <main>
      <!-- banner -->
      <div class="container">
        <div class="row">
          <div class="col-sm-12 ">
            <div class="banner">
              <div class="banner-text">
                <h4>Selamat datang di Ruang Curhat</h4>
                <br />
                <h4>
                  Mulai curhat yuk!
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end of banner -->

      <!-- form -->
      <div class="container mt-5">
        <div class="row">
          <div class="col-sm-3"></div>
          <form class="col-sm-6 curhat">
            <fieldset id="darurat">
              <label class="title-form">Apakah ini darurat?</label>
              <label class="container">Iya
                <input type="radio" name="darurat" />
                <span class="checkmark"></span>
              </label>
            </fieldset>
            <label class="container">Tidak
              <input type="radio" name="darurat" />
              <span class="checkmark"></span>
            </label>
            <div class="divider"></div>
            <fieldset id="kondisi">
              <label class="title-form">Bagaimana kondisinya sekarang?</label>
              <label class="container">Baik
                <input type="radio" name="kondisi" />
                <span class="checkmark"></span>
              </label>
              <label class="container">Tidak Baik
                <input type="radio" name="kondisi" />
                <span class="checkmark"></span>
              </label>
            </fieldset>
            <div class="divider"></div>
            <fieldset id="keadaan">
              <label class="title-form">Bagaimana pola tidur belakangan ini?</label>
              <label class="container">Cukup
                <input type="radio" name="keadaan" />
                <span class="checkmark"></span>
              </label>
              <label class="container">Kurang
                <input type="radio" name="keadaan" />
                <span class="checkmark"></span>
              </label>
              <label class="container">Berlebih
                <input type="radio" name="keadaan" />
                <span class="checkmark"></span>
              </label>
              <div class="divider"></div>
              <div class="d-flex justify-content-end"> 
                <a href="./pemilihan_psikolog.html" type="submit" class="btn btn-primary">Kirim</a>
              </div>
          </form>
          <div class="col-sm-3"></div>
        </div>
      </div>
      <!-- end of form -->
  </div>
  </main>
  </div>

</body>

</html>
